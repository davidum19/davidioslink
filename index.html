<!DOCTYPE html>
<html lang="es">
<head>

  <title>David iOS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>

      <h1>David iOS</h1>

    <!-- Redes sociales -->

    <!-- Navegación entre secciones -->
    <nav class="tabs">
      <button class="tab-button active" data-target="home">Home</button>
      <button class="tab-button" data-target="iosapps">iOS Apps</button>
    </nav>
  </header>

  <main>
    <!-- Sección Home -->
    <section id="home" class="tab-section">
      <section class="block links">
        <a href="LINK1" class="link-item">
          <img src="imagen1.png" alt="Imagen 1">
          <div class="text">
            <h2>Título 1</h2>
            <p>Subtítulo opcional</p>
          </div>
        </a>
        <a href="LINK2" class="link-item">
          <img src="imagen2.png" alt="Imagen 2">
          <div class="text">
            <h2>Título 2</h2>

          </div>
        </a>
	<a href="LINK3" class="link-item">
          <img src="imagen2.png" alt="Imagen 3">
          <div class="text">
            <h2>Título 3</h2>
            <p>Subtítulo opcional</p>
          </div>
        </a>
	<a href="LINK4" class="link-item">
          <img src="imagen2.png" alt="Imagen 4">
          <div class="text">
            <h2>Título 4</h2>
            <p>Subtítulo opcional</p>
          </div>
        </a>
      </section>

      <section class="block video">
        <iframe src="https://www.youtube.com/embed/TUVIDEO" frameborder="0" allowfullscreen></iframe>
      </section>
    </section>
	
<!-- Sección 3: Más enlaces -->
    <section class="block links">
      <a href="LINK6" class="link-item">
        <img src="imagen5.png" alt="Imagen 5">
        <div class="text">
          <h2>Título 5</h2>

      <a href="LINK7" class="link-item">

      <a href="LINK8" class="link-item">

        <div class="text">
          <h2>Título 7</h2>
        </div>
      </a>
      <a href="LINK9" class="link-item">
        <img src="imagen8.png" alt="Imagen 8">
        <div class="text">
          <h2>Título 8</h2>
        </div>
      </a>
    </section>

    <!-- Sección iOS Apps -->
    <section id="iosapps" class="tab-section hidden">
      <section class="block links">
        <a href="LINK3" class="link-item">
          <img src="imagen3.png" alt="Imagen 3">
          <div class="text">
            <h2>Título 3</h2>
          </div>
        </a>
        <a href="LINK4" class="link-item">
          <img src="imagen4.png" alt="Imagen 4">
          <div class="text">
            <h2>Título 4</h2>
          </div>
        </a>
      </section>
    </section>
  </main>

  <script>
    // Navegación de pestañas
    const tabs = document.querySelectorAll('.tab-button');
    const sections = document.querySelectorAll('.tab-section');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        sections.forEach(section => {
          section.classList.add('hidden');
        });
        document.getElementById(tab.dataset.target).classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
